<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제4</title>
    <meta name="'viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" rel="stylesheet"></script>
    <script>
      function transform(){
          var a = document.getElementById("digit").value;
          var num = parseInt(a,2).toString(16).toUpperCase();
          document.getElementById("hexanum").value = num;
      }



      function pascals(){

        function new_row(prev_row){

            var new_list=[]
            if (prev_row==1){
                new_list[0]=1;
            }
            else if (prev_row==2){
                new_list[0]=1;
                new_list[1]=1;
            }
            else {
                new_list[0]=1;
                new_list[prev_row-1]=1;
                var old_list = new_row(prev_row-1);
                for (var i = 1; i < prev_row-1; i++) {
                    new_list[i]=old_list[i-1]+old_list[i];
                }
            }
            return new_list;
        }

        var height = document.getElementById("size").value;

        for (var j = 1; j<=height; j++) {
          for (var k=0;k<j;k++)
            document.getElementById("draw_area").innerHTML += new_row(j)[k] + " ";

          document.getElementById("draw_area").innerHTML += "<br>";
        }
      }
    </script>

</head>
<body>
  <div class="container-sm mt-5">
  <div class="h3">2진수 변환기</div>
  <div class="mb-3">
    <label calss="form-label text-primary"> 2진수:
      <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
    <label class="form-label text-primary"> 16진수:
      <input type="text" id="hexanum" size="20" readonly value="">
    </label>
  </div>
  <hr>
  <div class="h3">파스칼 삼각형</div>
  <div class="mb-3">
    <label class="form-label text-primary"> 삼각형 높이
      <input type="number" id="size" min="1" max="20" step="1" value="1">
      <button type="button" class="btn btn-success" onclick="pascals()"> 그리기 </button>
    </label>
  </div>
  <div class="text-bg-secondary" id="draw_area">
  </div>
  </div>
</body>
</html>
