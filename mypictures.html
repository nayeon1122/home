<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div id = "pic" class="carousel slide" data-bs-ride = "carousel">
  <div class="carousel-indicators">
    <button type = "button" data-bs-target="#pic" data-bs-slide-to = "0" class = "active"></button>
    <button type = "button" data-bs-target="#pic" data-bs-slide-to = "1"></button>
    <button type = "button" data-bs-target="#pic" data-bs-slide-to = "2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src = "introducing_page/images/taipei.jpg" class="d-block w-100" style = "width: 300px">
      <div class = "carousel-caption"><p class="text-capitalize">tai pei</p></div>
    </div>

    <div class="carousel-item">
      <img src = "introducing_page/images/tokyo.jpg" class="d-block w-100" style = "width: 300px">
      <div class = "carousel-caption"><p class="text-capitalize">tokyo</p></div>
    </div>

    <div class="carousel-item">
      <img src = "introducing_page/images/bohol.jpg" class="d-block w-100" style = "width: 300px">
      <div class = "carousel-caption"><p class="text-capitalize">bohol</p></div>
    </div>
  </div>	<!--이너-->
  <button class="carousel-control-prev" type = "button" data-bs-target="#pic" data-bs-slide = "prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type = "button" data-bs-target="#pic" data-bs-slide = "next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div> <!--캐로셀 전체-->
</body>
</html>
