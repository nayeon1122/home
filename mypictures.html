<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <link href = "css/bootstrap.min.css" rel="stylesheet">
  <script src = "js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div class = "container-fluid">
<div id = "pic" class="carousel slide" data-bs-ride = "carousel">
  <div class="carousel-indicators">
    <button type = "button" data-bs-target="#pic" data-bs-slide-to = "0" class = "active"></button>
    <button type = "button" data-bs-target="#pic" data-bs-slide-to = "1"></button>
    <button type = "button" data-bs-target="#pic" data-bs-slide-to = "2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src = "introducing_page/images/taipei.jpg" class="d-block w-100" style = "width: 300px">
      <div class = "carousel-caption"><p class="text-capitalize">tai pei</p></div>
    </div>

    <div class="carousel-item">
      <img src = "introducing_page/images/tokyo2.jpg" class="d-block w-100" style = "width: 300px">
      <div class = "carousel-caption"><p class="text-capitalize">tokyo</p></div>
    </div>

    <div class="carousel-item">
      <img src = "introducing_page/images/bohol.jpg" class="d-block w-100" style = "width: 300px">
      <div class = "carousel-caption"><p class="text-capitalize">bohol</p></div>
    </div>
  </div>	<!--이너-->
  <button class="carousel-control-prev" type = "button" data-bs-target="#pic" data-bs-slide = "prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type = "button" data-bs-target="#pic" data-bs-slide = "next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div> <!--캐로셀 전체-->
</div> <!--콘테이너-->
</body>
</html>
